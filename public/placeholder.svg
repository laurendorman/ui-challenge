<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Vinyl record effect -->
  <circle cx="100" cy="100" r="80" fill="#111" />
  <circle cx="100" cy="100" r="75" fill="#222" />
  <circle cx="100" cy="100" r="30" fill="#111" />
  <circle cx="100" cy="100" r="10" fill="#333" />
  
  <!-- Light reflection -->
  <path d="M70,70 Q100,40 130,70" stroke="#fff" stroke-width="2" fill="none" opacity="0.2" />
  
  <!-- Grooves -->
  <circle cx="100" cy="100" r="65" stroke="#333" stroke-width="1" fill="none" />
  <circle cx="100" cy="100" r="55" stroke="#333" stroke-width="1" fill="none" />
  <circle cx="100" cy="100" r="45" stroke="#333" stroke-width="1" fill="none" />
  
  <!-- Text -->
  <text x="50%" y="175" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Daily Mix</text>
</svg> 