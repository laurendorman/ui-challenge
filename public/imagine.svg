<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background - white like the original album -->
  <rect width="100%" height="100%" fill="#fff" />
  
  <!-- John Lennon portrait suggestion -->
  <g transform="translate(50, 40)">
    <!-- Head outline -->
    <ellipse cx="50" cy="60" rx="45" ry="55" fill="none" stroke="#000" stroke-width="1" />
    <!-- Hair -->
    <path d="M15,40 Q25,10 50,5 Q75,10 85,40" fill="none" stroke="#000" stroke-width="1" />
    <!-- Glasses -->
    <circle cx="35" cy="50" r="15" fill="none" stroke="#000" stroke-width="1" />
    <circle cx="65" cy="50" r="15" fill="none" stroke="#000" stroke-width="1" />
    <path d="M50,50 L50,50" stroke="#000" stroke-width="1" />
    <!-- Nose and mouth -->
    <path d="M50,60 L50,70" stroke="#000" stroke-width="0.5" />
    <path d="M40,80 Q50,85 60,80" stroke="#000" stroke-width="0.5" fill="none" />
  </g>
  
  <!-- Clouds in background suggestion -->
  <ellipse cx="30" cy="30" rx="20" ry="15" fill="#eee" />
  <ellipse cx="170" cy="30" rx="20" ry="15" fill="#eee" />
  
  <!-- Album title -->
  <text x="50%" y="175" font-family="sans-serif" font-size="20" fill="#000" text-anchor="middle">IMAGINE</text>
  <text x="50%" y="190" font-family="sans-serif" font-size="10" fill="#333" text-anchor="middle">John Lennon</text>
</svg> 