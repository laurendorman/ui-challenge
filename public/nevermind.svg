<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background - pool blue -->
  <rect width="100%" height="100%" fill="#4aa5d4" />
  
  <!-- Water ripple effects -->
  <path d="M0,80 Q50,75 100,80 Q150,85 200,80" fill="none" stroke="#3d96c3" stroke-width="2" />
  <path d="M0,100 Q50,95 100,100 Q150,105 200,100" fill="none" stroke="#3d96c3" stroke-width="2" />
  <path d="M0,120 Q50,115 100,120 Q150,125 200,120" fill="none" stroke="#3d96c3" stroke-width="2" />
  
  <!-- Baby silhouette swimming -->
  <g transform="translate(70, 90)">
    <circle cx="30" cy="30" r="20" fill="#f5d7bd" /> <!-- Head -->
    <path d="M30,50 Q20,70 10,65 M30,50 Q40,70 50,65" fill="none" stroke="#f5d7bd" stroke-width="8" /> <!-- Arms -->
    <path d="M30,50 Q20,90 10,100 M30,50 Q40,90 50,100" fill="none" stroke="#f5d7bd" stroke-width="8" /> <!-- Legs -->
  </g>
  
  <!-- Dollar bill -->
  <rect x="120" y="40" width="40" height="20" fill="#aaffaa" />
  
  <!-- Album title -->
  <text x="50%" y="175" font-family="sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">NEVERMIND</text>
  <text x="50%" y="190" font-family="sans-serif" font-size="10" fill="#eee" text-anchor="middle">Nirvana</text>
</svg> 